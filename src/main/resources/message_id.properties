district.notfound=Alamat kecamatan yang ditentukan tidak ditemukan.

# Autentikasi/Akun
username.notblank=Nama pengguna (Username) tidak boleh kosong.
password.notblank=Kata sandi (Password) tidak boleh kosong.
confirm.password.notblank=Konfirmasi kata sandi tidak boleh kosong.
# Baru: Validasi Kata Sandi/Eksistensi
password.not.equals=Kata sandi dan konfirmasi kata sandi tidak sama.
username.already.exists=Nama pengguna sudah terdaftar.

# Informasi Kontak
email.notblank=Email tidak boleh kosong.
email.notvalid=Format Email tidak valid.
phone.number.notblank=Nomor telepon tidak boleh kosong.
phone.number.only.digits=Nomor telepon hanya boleh berisi angka dan tanda tambah (+).
# Baru: Validasi Eksistensi
email.already.exists=Alamat email sudah terdaftar.
phone.number.already.exists=Nomor telepon sudah terdaftar.

# Pesan Sukses
register.success=Registrasi staf berhasil diselesaikan.
login.success=Berhasil masu.

# Login Fail
login.fail=Nama pengguna atau Kata sandi salah.