# Validation messages for RegisterStaffRequest (Indonesian)

# Nama
name.not.blank=Nama tidak boleh kosong.
name.only.letters=Nama hanya boleh berisi huruf, spasi, tanda hubung, atau tanda petik.

# Jenis Kelamin
gender.not.blank=Jenis kelamin tidak boleh kosong.

# Informasi Kelahiran
birthplace.notblank=Tempat lahir tidak boleh kosong.
birthdate.notblank=Tanggal lahir tidak boleh kosong.
birthmonth.notblank=Bulan lahir tidak boleh kosong.
birthyear.notblank=Tahun lahir tidak boleh kosong.
# Baru: Validasi Tanggal/Lokasi
invalid.date=Tanggal lahir tidak valid. Mohon periksa tanggal, bulan, dan tahun.
regency.notfound=Kabupaten tempat lahir yang ditentukan tidak ditemukan.

# Alamat
district.address.notblank=Alamat kecamatan tidak boleh kosong.
